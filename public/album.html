<!DOCTYPE html>
<html>
 <head>
   <title>Bloc Jams</title>
   <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
 </head>
 <body>
    <nav> <!-- Nav Bar -->
        <div class="nav-bar">
            <img src="/images/blocjams.png" alt="Bloc-Jams">
        </div>
    </nav>

        <div class='album-container'>
       <div class='album-header-container'> <!-- Album Header -->
         <div> <!-- Album Image -->
           <img src="/images/album-placeholder.png" />
         </div>
 
         <div class='album-information'> <!-- Album Information -->
           <div class="album-title"> The Colors </div>
           <div class="album-author"> 1881 on Cubism </div>
           <div class="album-subtitle"> Pablo Picasso </div>
         </div>
       </div>
        <div> <!-- Song table -->
         <table class='album-song-listing'>
           <tr>
             <td> 1 </td>
             <td> Blue </td>
             <td> X:XX </td>
           </tr>
           <tr>
             <td> 2 </td>
             <td> Green </td>
             <td> X:XX </td>
           </tr>
           <tr>
             <td> 3 </td>
             <td> Red </td>
             <td> X:XX </td>
           </tr>
           <tr>
             <td> 4 </td>
             <td> Pink </td>
             <td> X:XX </td>
           </tr>
           <tr>
             <td> 5 </td>
             <td> Magenta </td>
             <td> X:XX </td>
           </tr>
         </table>
       </div>
     </div>

 </body>
</html>
