<!DOCTYPE html>
<html>

<head>
    <title>Bloc Jams</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='/javascripts/app.js'></script>
    <script>
      require('scripts/app');
    </script>
</head>

<body>
    <nav class="player-header-nav navbar">
        <!-- Nav Bar -->
        <div class="container">
            <div class="navbar-header">
                <div class="logo navbar-left">
                    <img src="/images/blocjams.png" alt="Bloc-Jams">
                </div>
            </div>
        </div>
    </nav>

    <div class="album-container container">
        <div class="album-header-container row">
            <!-- Album Header -->
            <div class="col col-md-4">
                <!-- Album Image -->
                <div class="album-img">
                  <img src="/images/album-placeholder.png" />
                </div>
            </div>

            <div class="album-header-information col-md-8 col-push-1">
                <!-- Album Information -->
                <div class="album-title"> </div>
                <div class="album-author"> </div>
                <div class="album-subtitle"> </div>
            </div>
        </div>
        <div>
            <!-- Song table -->
            <table class="album-song-listing table"></table>
        </div>
    </div>

</body>

</html>
